    <style>

            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        #game-container {
            width: 95%; max-width: 1100px; background: rgba(10, 20, 40, 0.9);
            border: 6px solid #00f2ff; border-radius: 60px; padding: 50px;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.4); text-align: center;
        }

        .header { display: flex; justify-content: space-between; font-size: 2rem; color: #00f2ff; margin-bottom: 20px; }

        .q-text { 
            font-size: 3.8rem; margin: 50px 0; line-height: 1.3; color: #ffffff;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.8); min-height: 150px;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        .opt-btn {
            background: #000; border: 4px solid #333; padding: 40px; color: white;
            border-radius: 30px; cursor: pointer; font-size: 2.2rem; font-family: 'BTitr';
            transition: 0.2s;
        }

        .opt-btn:hover { border-color: #00f2ff; transform: scale(1.03); }

        .correct { background: #00ff88 !important; color: #000 !important; border-color: #fff !important; box-shadow: 0 0 30px #00ff88; }
        .wrong { background: #ff0055 !important; color: #fff !important; border-color: #fff !important; box-shadow: 0 0 30px #ff0055; }

        .timer-bg { width: 100%; height: 25px; background: #111; border-radius: 15px; margin: 30px 0; overflow: hidden; border: 2px solid #333; }
        #timer-fill { height: 100%; background: linear-gradient(90deg, #ff0055, #00f2ff); width: 100%; }

        .result-screen { display: none; }
        .res-green { color: #00ff88; font-size: 4rem; }
        .res-red { color: #ff0055; font-size: 4rem; }

        .footer { margin-top: 50px; font-size: 1.5rem; color: #00f2ff; border-top: 2px solid #222; padding-top: 20px; }
    </style>
</head>

        {q: "در بازدم چه گازی دفع می‌شود؟", o: ["اکسیژن", "دی‌اکسید کربن", "نیتروژن", "آرگون"], c: 1, l: 10},
        {q: "لوله میزنای به کجا می‌رود؟", o: ["کلیه", "مثانه", "خارج", "خون"], c: 1, l: 10},
        {q: "علت اصلی سنگ کلیه؟", o: ["کم‌آبی و نمک", "خواب", "ورزش", "میوه"], c: 0, l: 10},
        {q: "محل تولید صدا در بدن؟", o: ["نای", "حنجره", "دهان", "بینی"], c: 1, l: 10},
        {q: "چرا دیواره حبابک‌ها نازک است؟", o: ["سبکی", "تبادل سریع گاز", "دفاع", "گرما"], c: 1, l: 10},
    ];

    let curLvl = 1, qIdx = 0, score = 0, correctCount = 0, wrongCount = 0, timer, tLeft = 20;

    function renderQuestion() {
        const questions = database.filter(x => x.l === curLvl);
        const q = questions[qIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('lvl').innerText = curLvl;
        document.getElementById('q-num').innerText = qIdx + 1;
        const cont = document.getElementById('opts');
        cont.innerHTML = '';
        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => check(i, q.c, btn);
            cont.appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        tLeft = 20; clearInterval(timer);
        timer = setInterval(() => {
            tLeft -= 0.1;
            document.getElementById('timer-fill').style.width = (tLeft / 20 * 100) + '%';
            if(tLeft <= 0) { clearInterval(timer); check(-1, -1); }
        }, 100);
    }

    function check(idx, correct, btn) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.opt-btn');
        if(idx === correct) {
            btn.classList.add('correct');
            score += 10; correctCount++;
        } else {
            if(btn) btn.classList.add('wrong');
            btns[correct].classList.add('correct');
            wrongCount++;
        }
        document.getElementById('score').innerText = score;
        setTimeout(() => {
            qIdx++;
            if(qIdx < 10) renderQuestion(); else showResult();
        }, 1500);
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('summary').innerHTML = `
            <div class="res-green">صحیح: ${correctCount} ✅</div>
            <div class="res-red">غلط: ${wrongCount} ❌</div>
            <div style="font-size: 2.5rem; margin-top:10px;">امتیاز مرحله: ${correctCount * 10}</div>
        `;
    }

    function nextLevel() {
        if(curLvl < 10) {
            curLvl++; qIdx = 0; correctCount = 0; wrongCount = 0;
            document.getElementById('quiz-ui').style.display = 'block';
            document.getElementById('result-ui').style.display = 'none';
            renderQuestion();
        } else { alert("تبریک! تمامی مراحل با موفقیت به پایان رسید."); }
    }

    renderQuestion();
</script>
